<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nusan Software</title>
</head>
<body>
  <!--Load the navbar-->
    <div id="navbar"></div>

    <!-- Container -->
    <div class="container">
      <h1 class="text-center text-primary">Partes</h1>
      <hr class="bg-primary">
      <div class="mt-5 mb-2">
        <a href="reportForm.html">
          <button class="btn btn-primary">Nuevo</button>
        </a>
      </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</td>
                <th scope="col">Fecha inicio</th>
                <th scope="col">Fecha fin</th>
                <th scope="col">Fecha cita</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Estado</th>
                <th scope="col">Aparato</th>
                <th scope="col">marca</th>
                <th scope="col">Cliente</th>
                <th scope="col">Empleado</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="contenido">
             <!--Contenido de reports.js-->
            </tbody>
          </table>
        </div> 
    </div>
        
    <!-- /.Container -->



    <!-- Modal -->
<div class="modal fade" id="editReport" tabindex="-1" aria-labelledby="modalEditReport" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Parte </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="mb-4">
          <div class="form-row row">
            <div class="form-group col-sm">
              <label for="inputDateStart">Fecha inicio</label>
              <input type="date" class="form-control" id="inputDateStart" >
            </div>
            <div class="form-group col-sm">
              <label for="inputDateApointment">Fecha cita</label>
              <input type="date" class="form-control" id="inputDateStart" >
            </div>
          </div>
          <div class="form-row row">
            <div class="form-group col-sm">
              <label for="inputMachine">Aparato</label>
              <input type="text" class="form-control" id="inputMachine">
            </div>
            <div class="form-group col-sm">
              <label for="inputBrand">Marca</label>
              <input type="text" class="form-control" id="inputBrand">
            </div>
            <div class="form-row row">
              <div class="form-group col-sm">
                <label for="selectClients">Cliente</label>
                <select class="form-control" id="selectClients">
                  <option>Nuevo</option>
                </select>
              </div>
              <div class="form-group col-sm">
                <label for="selectEmployees">Empleado</label>
                <select class="form-control" id="selectEmployees">
                  <option>Nuevo</option>
                </select>
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

    <!--/.Modal-->

<!--Icono "up"-->
<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top">
  <img src="../../node_modules/bootstrap-icons/icons/caret-up-fill.svg">
</a>

      <script src="../../node_modules/jquery/dist/jquery.js"></script>
      <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
      <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="../js/global.js"></script>
      <script src="../js/reports.js"></script>
    
</body>
</html>
