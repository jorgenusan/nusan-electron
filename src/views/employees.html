<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nusan Software</title>
</head>
<body>
  <!--Load the navbar-->
  <div id="navbar"></div>

  <!--Container-->
  <div class="container">
    <h1 class="text-primary text-center">Empleados</h1>
    <hr class="bg-primary">
    <div class="mt-3 mb-3">
      <a href="newClient.html">
        <button class="btn btn-light border">
          Nuevo Empleado
          <img src="../../node_modules/bootstrap-icons/icons/plus.svg" alt="">
        </button>
      </a>
    </div>

    <div class="row" id="contenido">
      <!--Contenido de employees.js-->
    </div>
    
  </div>
  <!--./Container-->


  <!-- Modal -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="modalEditReport" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="mb-4">
            <div class="form-row row ">
              <div class="form-group col-sm mb-2">
                <label for="selectClients">
                  <img src="../../node_modules/bootstrap-icons/icons/person-fill.svg" alt="">
                  ID
                </label>
                <input type="text" class="form-control" id="idEdit" disabled="disabled">
              </div>
              <div class="form-group col-sm mb-2">
                <label for="inputName">
                  <img src="../../node_modules/bootstrap-icons/icons/file-earmark-person-fill.svg" alt="">
                  Nombre
                </label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group col-sm">
                <label for="inputLastName">
                  <img src="../../node_modules/bootstrap-icons/icons/file-earmark-person-fill.svg" alt="">
                  Apellidos
                </label>
                <input type="text" class="form-control" id="inputLastName">
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group col-sm mb-2">
                <label for="inputEmail">
                  <img src="../../node_modules/bootstrap-icons/icons/envelope-open-fill.svg" alt="">
                  Email
                </label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
              </div>
              <div class="form-group col-sm mb-2">
                <label for="inputDni">
                  <img src="../../node_modules/bootstrap-icons/icons/credit-card-2-front-fill.svg">
                  DNI
                </label>
                <input type="text" class="form-control" id="inputDni">
              </div>
              <div class="form-group col-sm mb-2">
                <label for="inputTel">
                  <img src="../../node_modules/bootstrap-icons/icons/telephone-fill.svg" alt="">
                  Teléfono
                </label>
                <input type="tel" class="form-control" id="inputTel">
              </div>
            </div>
            <div class="form-row row">
              <div class="form-group col-sm mb-2">
                <label for="inputRol">
                  <img src="../../node_modules/bootstrap-icons/icons/people-fill.svg" alt="">
                  Rol
                </label>
                <select class="form-control" id="inputRol">
                    <option>Empleado</option>
                    <option>Admin</option>
                  </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  <!--/.Modal-->

  <!--deleteModal-->
  <div class="modal fade" id="deleteEmpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar acción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Quieres eliminar este empleado?
        </div>
        <div class="modal-footer" id="btnDeleteEmp">
          <!--contenido js-->
        </div>
      </div>
    </div>
  </div>
  <!--./deleteModal-->
  
  <!--Icono "up"-->
  <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top">
    <img src="../../node_modules/bootstrap-icons/icons/caret-up-fill.svg">
  </a>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/employees.js"></script>
</body>
</html>
