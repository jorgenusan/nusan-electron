    <!-- Container -->
    <div class="container mt-5">
      <!--Form Report-->
      <form>
        <h3>Parte</h3>
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <label for="inputDateStart">Fecha parte</label>
            <input type="datetime-local" class="form-control" id="inputDateStart" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputDateApointment">Fecha cita</label>
            <input type="datetime-local" class="form-control" id="inputDateApointment">
          </div>
        </div>
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <label for="inputPriority">Prioridad</label>
            <select class="form-control">
              <option>Sin definir</option>
              <option>Alta</option>
              <option>Media</option>
              <option>Baja</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Estado</label>
            <select class="form-control">
              <option>Abierto</option>
              <option>Pendiente</option>
              <option>Cerrado</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="FormControlTextarea">Observaciones</label>
          <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
        </div>
        
        <!-- Cliente -->
        <h3 class="mt-4">Cliente</h3>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row d-flex">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

        <!--Empleado-->
        <h3 class="mt-4">Empleado</h3>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
      </form>
      <!--Form final-->
    </div>
