    <!-- Container -->
    <div class="container mb-5">

      <h1 class="text-center text-primary">Nuevo Parte</h1>
      <hr class="bg-primary">

      <!--Form Report-->
      <form class="needs-validation pt-3" novalidate>
        
        <h3>
          <img src="../../node_modules/bootstrap-icons/icons/file-earmark-text.svg" alt="" width="32">
          Parte
        </h3>
        <hr>
        <div class="form-row row ">
          <div class="form-group col-sm mb-2">
            <label for="inputDateStart">
              <img src="../../node_modules/bootstrap-icons/icons/calendar3.svg" >
              Fecha parte
            </label>
            <input type="date" class="form-control" id="inputDateStart" value="">
            <div class="invalid-feedback">
              Selecciona una fecha.
            </div>
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputDateApointment">
              <img src="../../node_modules/bootstrap-icons/icons/calendar3.svg">
              Fecha cita
            </label>
            <input type="date" class="form-control" id="inputDateApointment">
          </div>
        </div>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="inputPriority">
              <img src="../../node_modules/bootstrap-icons/icons/bar-chart-fill.svg">
              Prioridad
            </label>
            <select class="form-select" id="inputPriority">
              <option>Sin definir</option>
              <option>Alta</option>
              <option>Media</option>
              <option>Baja</option>
            </select>
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputState">
              <img src="../../node_modules/bootstrap-icons/icons/list-ul.svg" alt="">
              Estado *
          </label>
            <select class="form-select" id="inputState">
              <option>Abierto</option>
              <option>Pendiente</option>
              <option>Cerrado</option>
            </select>
          </div>
        </div>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="inputMachine">
              <img src="../../node_modules/bootstrap-icons/icons/tv-fill.svg" alt="">
              Aparato
            </label>
            <input type="text" class="form-control" id="inputMachine">
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputBrand">
              <img src="../../node_modules/bootstrap-icons/icons/badge-tm.svg" alt="">
              Marca
            </label>
            <input type="text" class="form-control" id="inputBrand">
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="FormControlTextarea">
            <img src="../../node_modules/bootstrap-icons/icons/fonts.svg" alt="">
            Observaciones
          </label>
          <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
        </div>
        
        <!-- Cliente -->
        <h3 class="mt-5">
          <img src="../../node_modules/bootstrap-icons/icons/person-fill.svg" alt="" width="32">
          Cliente
        </h3>
        <hr>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="selectClients">
              <img src="../../node_modules/bootstrap-icons/icons/person-fill.svg" alt="">
              Clientes *
            </label>
            <select class="form-select" id="selectClients" required>
              <!--reportForm.js-->
            </select>
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputName">
              <img src="../../node_modules/bootstrap-icons/icons/file-earmark-person-fill.svg" alt="">
              Nombre
            </label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group col-sm">
            <label for="inputLastName">
              <img src="../../node_modules/bootstrap-icons/icons/file-earmark-person-fill.svg" alt="">
              Apellidos
            </label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="inputEmail">
              <img src="../../node_modules/bootstrap-icons/icons/envelope-open-fill.svg" alt="">
              Email
            </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputDni">
              <img src="../../node_modules/bootstrap-icons/icons/credit-card-2-front-fill.svg">
              DNI
            </label>
            <input type="text" class="form-control" id="inputDni">
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputTel">
              <img src="../../node_modules/bootstrap-icons/icons/telephone-fill.svg" alt="">
              Teléfono
            </label>
            <input type="tel" class="form-control" id="inputTel">
          </div>
        </div>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="inputAddress">
              <img src="../../node_modules/bootstrap-icons/icons/house-fill.svg" alt="">
              Dirección
            </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputCity">
              <img src="../../node_modules/bootstrap-icons/icons/geo-alt-fill.svg" alt="">
              Ciudad
            </label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>

        <!--Empleado-->
        <h3 class="mt-5">
          <img src="../../node_modules/bootstrap-icons/icons/people-fill.svg" alt="" width="32">  
          Empleado
        </h3>
        <hr>
        <div class="form-row row">
          <div class="form-group col-sm mb-2">
            <label for="selectEmployees">
              <img src="../../node_modules/bootstrap-icons/icons/people-fill.svg" alt="">  
              Empleados
            </label>
            <select class="form-select" id="selectEmployees">
              
            </select>
          </div>
          <div class="form-group col-sm mb-2">
            <label for="inputDateEnd">
              <img src="../../node_modules/bootstrap-icons/icons/calendar3.svg" >
              Fecha fin
            </label>
            <input type="date" class="form-control" id="inputDateEnd">
          </div>
        </div>
        <div class="col-12">
          <button type="reset" class="btn btn-outline-secondary mt-3">Limpiar</button>
          <button type="submit" class="btn btn-outline-primary mt-3">Guardar</button>
        </div>
      </form> 
      <!--Form final-->
    </div>
