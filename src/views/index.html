<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/styles.css">
      <title>Nusan Software</title>
  </head>
  <body>
    <!--Load the navbar-->
    <div id="navbar"></div>
    
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="open-tab" data-bs-toggle="tab" data-bs-target="#open" type="button" role="tab" aria-controls="open" aria-selected="true">Partes abiertos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="today-tab" data-bs-toggle="tab" data-bs-target="#today" type="button" role="tab" aria-controls="today" aria-selected="false">Partes hoy</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="week-tab" data-bs-toggle="tab" data-bs-target="#week" type="button" role="tab" aria-controls="week" aria-selected="false">Partes esta semana</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="open" role="tabpanel" aria-labelledby="open-tab">...</div>
        <div class="tab-pane fade" id="today" role="tabpanel" aria-labelledby="today-tab">...</div>
        <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="week-tab">...</div>
      </div>
    </div>

    <!--Icono "up"-->
    <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top">
      <img src="../../node_modules/bootstrap-icons/icons/caret-up-fill.svg">
    </a>
      
    <!--Scripts-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
